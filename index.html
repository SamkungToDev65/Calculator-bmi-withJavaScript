<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI JavaScript</title>
</head>
<body>

    <div class="container">
        <h2 style="display: inline-block; border-bottom: 5px solid #9c0823; color: #344b8d; font-weight: bold; margin-bottom: 40px; text-align: center;">โปรแกรมคำนวณหาค่าดัชนีมวลกาย <strong>(BMI)</strong></h2>
        <div class="card">
            <div class="card-body">
                <form class="">
                    <div class="row mb-3">
                    <div class="col-4" style="font-weight: bold; color: #686868;">
                        <label for="inputweight" class="form-label">น้ำหนัก :</label>
                    </div>
                    <div class="col-8">
                        <input type="number" class="form-control" id="inputweight" placeholder="กิโลกรัม">
                    </div>
                    </div><hr>
                    <div class="row mb-3">
                        <div class="col-4" style="font-weight: bold; color: #686868;">
                            <label for="inputhight" class="form-label">ส่วนสูง :</label>
                        </div>
                        <div class="col-8">
                            <input type="number" class="form-control" id="inputhight" placeholder="เซนติเมตร">
                        </div>
                    </div><hr>
                    <div class="row mb-3">
                        <div class="col-4" style="font-weight: bold; color: #686868;">
                        </div>
                        <div class="col-8">
                            <button class="btn btn-custom">คำนวณ</button>
                        </div>
                    </div><hr>
                    <div class="row mb-3">
                        <div class="col-4" style="font-weight: bold; color: #686868;">
                            <label for="inputhight" class="form-label">ค่าที่ได้ :</label>
                        </div>
                        <div class="col-8">
                            <input type="number"  class="form-control" id="outputbmi" readonly>
                        </div>
                    </div><hr>
                    <div class="row mb-3">
                        <div class="col-4" style="font-weight: bold; color: #686868;">
                            <label for="categoryOutput" class="form-label">เกณฑ์มาตรฐาน :</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="categoryOutput" class="form-control" readonly>
                        </div>
                    </div>
                </form>
            </div>
          </div>
      </div>

      <footer class="footer">
          <span>© Copyright 2024 | THANAKORN SANGKAM  </span>
      </footer>

      <script src="script.js"></script>

</body>
</html>
